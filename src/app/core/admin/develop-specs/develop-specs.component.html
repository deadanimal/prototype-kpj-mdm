<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Specs</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class="fas fa-file-code text-dark"> </i> </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="text-dark"> Develop </a>
                            </li>
                            <li aria-current="page" class="breadcrumb-item active">
                                Specs
                            </li>
                        </ol>
                    </nav>
                </div>

                <div class="col-lg-6 col-5 text-right">
                    <div class="mr-1 dropdown" dropdown>
                        <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" dropdownToggle>
                            <i class="fas fa-plus"></i>
                            Create
                        </button>
                        <div  aria-labelledby="dropdownMenuButton" *dropdownMenu class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" (click)="openModal(createSpec)">New Spec</a>
                            <a class="dropdown-item" (click)="openModal(importUrl)">Import URL</a>
                            <a class="dropdown-item" (click)="openModal(importFile)">Import File</a>
                            <a class="dropdown-item" (click)="openModal(addFolder)">Add Folder</a>
                        </div>
                    </div>
				</div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Modified Data</th>
                                <!--<th scope="col">Actions</th>-->
                            </tr>
                        </thead>
                        <tbody class="list">
                            <tr>
                                <th scope="row">Person</th>
                                <td>20/03/2020</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #createSpec>
    <div class="modal-header bg-default">
        <h6 class="modal-title text-white my-auto" id="modal-title-default">
            Create spec
        </h6>

        <button
            aria-label="Close"
            class="close"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            <span aria-hidden="true" class="text-white my-auto"> × </span>
        </button>
    </div>

    <div class="modal-body">
        <form>
            <div class="form-group">
                <label class="form-control-label">Name</label>
                <input 
                  class="form-control"
                  placeholder="Enter API name"
                  type="text"
                >
            </div>
            <div class="form-group">
                <label class="form-control-label">Email</label>
                <input 
                  class="form-control"
                  placeholder="Enter endpoint"
                  type="text"
                >
            </div>
        </form>
    </div>

    <div class="modal-footer mt--3">
        <button 
            class="btn btn-success"
            type="button"
            (click)="confirm()"
        >
            Create
        </button>

        <button
            class="btn btn-outline-danger ml-auto"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            Close
        </button>
    </div>
</ng-template>
