<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Caches</h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-user-shield text-dark"></i>
                </a>
              </li>
              <li class="breadcrumb-item">
                <a href="javascript:void(0)" class="text-dark"> Management </a>
              </li>
              <li class="breadcrumb-item">
                <a href="javascript:void(0)" class="text-dark">
                  Environments
                </a>
              </li>
              <li aria-current="page" class="breadcrumb-item active">
                Caches
              </li>
            </ol>
          </nav>
        </div>

        <div class="col-lg-6 col-5 text-right">
          <button
            class="btn btn-default btn-sm"
            type="button"
            (click)="openModal(addCache)"
          >
            <i class="fas fa-plus"></i>
            Cache
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="dataTables_wrapper py-4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Show
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)"
                  >
                    <option value="5" [selected]="tableEntries == 5">5</option>
                    <option value="10" [selected]="tableEntries == 10"
                      >10</option
                    >
                    <option value="15" [selected]="tableEntries == 15"
                      >15</option
                    >
                    <option value="-1" [selected]="tableEntries == -1"
                      >All</option
                    >
                  </select>
                  records
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div id="datatable_filter" class="dataTables_filter">
                <label>
                  <input
                    type="search"
                    class="form-control form-control-sm"
                    placeholder="Search records"
                    aria-controls="datatable"
                    (keyup)="filterTable($event)"
                  />
                </label>
              </div>
            </div>
          </div>

          <ngx-datatable
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="tableEntries != -1 ? tableEntries : undefined"
            [rows]="listCache"
            (activate)="onActivate($event)"
          >
            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Name</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.name }}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Description</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.description }}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Expiration</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.expiration }}
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #addCache>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Add Cache
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> Ã— </span>
    </button>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label class="form-control-label">Name</label>
      <input class="form-control" placeholder="Name" type="text" />
    </div>
    <div class="form-group">
      <label class="form-control-label">Description</label>
      <textarea class="form-control" placeholder="Description"></textarea>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="form-control-label">Expires</label>
          <select class="form-control custom-select" [(ngModel)]="expiration">
            <option value="after">After</option>
            <option value="day">Time of Day</option>
            <option value="date">Expiration Date</option>
          </select>
        </div>
      </div>
      <div class="col" *ngIf="expiration == 'after'">
        <div class="form-group">
          <label class="form-control-label">Value</label>
          <input class="form-control" placeholder="5" type="number" />
        </div>
      </div>
      <div class="col" *ngIf="expiration == 'after'">
        <div class="form-group">
          <label class="form-control-label">Unit</label>
          <select class="form-control custom-select">
            <option>Secs</option>
            <option selected>Mins</option>
            <option>Hours</option>
          </select>
        </div>
      </div>
      <div class="col" *ngIf="expiration == 'day'">
        <div class="form-group">
          <label class="form-control-label">Time</label>
          <input class="form-control" placeholder="5" type="time" />
        </div>
      </div>
      <div class="col" *ngIf="expiration == 'date'">
        <div class="form-group">
          <label class="form-control-label">Date</label>
          <input class="form-control" placeholder="5" type="date" />
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer mt--3">
    <button class="btn btn-success" type="button" (click)="confirm()">
      Create
    </button>

    <button
      class="btn btn-outline-danger ml-auto"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      Close
    </button>
  </div>
</ng-template>
