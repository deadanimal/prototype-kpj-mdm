<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">Search Patient</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 col-lg-6">
              <div class="form-group">
                <label class="form-control-label">Patient Name</label>
                <input class="form-control" type="text" />
              </div>
            </div>
            <div class="col-md-6 col-lg-6">
              <div class="form-group">
                <label class="form-control-label">Patient No</label>
                <input class="form-control" type="text" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-lg-6">
              <div class="form-group">
                <label class="form-control-label">NRIC</label>
                <input class="form-control" type="text" />
              </div>
            </div>
            <div class="col-md-6 col-lg-6">
              <div class="form-group">
                <label class="form-control-label">Patient ID</label>
                <input class="form-control" type="text" />
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="text-center">
            <button
              class="btn btn-default"
              type="button"
              (click)="successAlert('search')"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-xl-4 order-xl-2">
          <div class="card card-profile">
            <img
              alt="Image placeholder"
              class="card-img-top"
              src="assets/img/theme/img-1-1000x600.jpg"
            />

            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a>
                    <img
                      class="rounded-circle"
                      src="assets/img/default/avatar.png"
                    />
                  </a>
                </div>
              </div>
            </div>

            <div
              class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4"
            >
              <div class="d-flex justify-content-between">
                <a class="btn btn-sm btn-info mr-4" href="javascript:void(0)">
                  Connect
                </a>

                <a
                  class="btn btn-sm btn-default float-right"
                  href="javascript:void(0)"
                >
                  Message
                </a>
              </div>
            </div>

            <div class="card-body pt-0">
              <div class="row">
                <div class="col">
                  <div class="card-profile-stats d-flex justify-content-center">
                    <div>
                      <span class="heading"> 22 </span>

                      <span class="description"> Friends </span>
                    </div>

                    <div>
                      <span class="heading"> 10 </span>

                      <span class="description"> Photos </span>
                    </div>

                    <div>
                      <span class="heading"> 89 </span>

                      <span class="description"> Comments </span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="text-center">
                <h5 class="h3">
                  Ali Imran<span class="font-weight-light"> , 27 </span>
                </h5>

                <div class="h5 font-weight-300">
                  <i class="fas fa-location-arrow mr-2"> </i> Ampang, Kuala
                  Lumpur
                </div>

                <div class="h5 mt-4">
                  <i class="fas fa-briefcase mr-2"> </i> IT Manager
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-8 order-xl-1">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 *ngIf="!editEnabled" class="mb-0">Profile</h3>
                  <h3 *ngIf="editEnabled" class="mb-0">Edit Profile</h3>
                </div>

                <div class="col-4 text-right">
                  <!-- <a
                  *ngIf="!editEnabled"
                  class="btn btn-sm btn-primary"
                  href="javascript:void(0)"
                >
                  Settings
                </a> -->
                </div>
              </div>
            </div>

            <div class="card-body">
              <form *ngIf="!editEnabled">
                <h6 class="heading-small text-muted mb-4">User information</h6>

                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">
                          Name
                        </label>

                        <input
                          class="form-control"
                          id="input-username"
                          placeholder="Name"
                          type="text"
                          value="Ali Imran"
                          disabled
                        />
                      </div>
                    </div>

                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">
                          Email address
                        </label>

                        <input
                          class="form-control"
                          id="input-email"
                          placeholder="Email address"
                          type="email"
                          value="imran@prototype.com.my"
                          disabled
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <hr class="my-4" />

                <h6 class="heading-small text-muted mb-4">
                  Contact information
                </h6>

                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-address">
                          Address
                        </label>

                        <input
                          class="form-control"
                          id="input-address"
                          placeholder="Home Address"
                          type="text"
                          value="No. 199, Lorong Esplanade 91/8A"
                          disabled
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-city">
                          City
                        </label>

                        <input
                          class="form-control"
                          id="input-city"
                          placeholder="City"
                          type="text"
                          value="Petaling Jaya"
                          disabled
                        />
                      </div>
                    </div>

                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">
                          Country
                        </label>

                        <input
                          class="form-control"
                          id="input-country"
                          placeholder="Country"
                          type="text"
                          value="Malaysia"
                          disabled
                        />
                      </div>
                    </div>

                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">
                          Postal code
                        </label>

                        <input
                          class="form-control"
                          id="input-postal-code"
                          placeholder="Postal code"
                          type="number"
                          value="41240"
                          disabled
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <form [formGroup]="editForm" *ngIf="editEnabled">
                <h6 class="heading-small text-muted mb-4">User information</h6>

                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">
                          Name
                        </label>

                        <input
                          class="form-control"
                          id="input-username"
                          placeholder="Name"
                          type="text"
                          value="Ali Imran"
                          formControlName="name"
                        />
                      </div>
                    </div>

                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">
                          Email address
                        </label>

                        <input
                          class="form-control"
                          id="input-email"
                          placeholder="Email address"
                          type="email"
                          value="imran@prototype.com.my"
                          formControlName="email"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <hr class="my-4" />

                <h6 class="heading-small text-muted mb-4">
                  Contact information
                </h6>

                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-address">
                          Address
                        </label>

                        <input
                          class="form-control"
                          id="input-address"
                          placeholder="Home Address"
                          type="text"
                          value="No. 199, Lorong Esplanade 91/8A"
                          formControlName="address"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-city">
                          City
                        </label>

                        <input
                          class="form-control"
                          id="input-city"
                          placeholder="City"
                          type="text"
                          value="Petaling Jaya"
                          formControlName="city"
                        />
                      </div>
                    </div>

                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">
                          Country
                        </label>

                        <input
                          class="form-control"
                          id="input-country"
                          placeholder="Country"
                          type="text"
                          value="Malaysia"
                          formControlName="country"
                        />
                      </div>
                    </div>

                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">
                          Postal code
                        </label>

                        <input
                          class="form-control"
                          id="input-postal-code"
                          placeholder="Postal code"
                          type="number"
                          value="41240"
                          formControlName="postcode"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #adddatasource>
      <div class="modal-header bg-default">
        <h6 class="modal-title text-white my-auto" id="modal-title-default">
          Add New Database
        </h6>

        <button
          aria-label="Close"
          class="close"
          data-dismiss="modal"
          type="button"
          (click)="closeModal()"
        >
          <span aria-hidden="true" class="text-white my-auto"> × </span>
        </button>
      </div>

      <div class="modal-body">
        <form [formGroup]="addNewComplaintForm">
          <div class="form-group">
            <label class="form-control-label">Database Name</label>
            <input
              class="form-control"
              placeholder="Enter Name"
              formControlName="complaint_type"
              type="text"
            />
          </div>

          <div class="form-group">
            <label class="form-control-label">Host / IP Address</label>
            <input
              class="form-control"
              placeholder="Enter Host/IP"
              formControlName="description"
              type="text"
            />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <div class="text-center">
          <button
            class="btn btn-default"
            type="submit"
            (click)="successAlert('add new database')"
          >
            Save
          </button>

          <button
            class="btn btn-outline-danger ml-auto"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
          >
            Close
          </button>
        </div>
      </div>
    </ng-template>

    <ng-template #editdatasource>
      <div class="modal-header bg-default">
        <h6 class="modal-title text-white my-auto" id="modal-title-default">
          Edit Database
        </h6>

        <button
          aria-label="Close"
          class="close"
          data-dismiss="modal"
          type="button"
          (click)="closeModal()"
        >
          <span aria-hidden="true" class="text-white my-auto"> × </span>
        </button>
      </div>

      <div class="modal-body">
        <form [formGroup]="addNewComplaintForm">
          <div class="form-group">
            <label class="form-control-label">Database Name</label>
            <input class="form-control" type="text" value="Master Data 1" />
          </div>

          <div class="form-group">
            <label class="form-control-label">Host / IP Address</label>
            <input
              class="form-control"
              placeholder="Enter Host/IP"
              type="text"
              value="192.0.0.100"
            />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <div class="text-center">
          <button
            class="btn btn-default"
            type="submit"
            (click)="successAlert('edit database')"
          >
            Save
          </button>

          <button
            class="btn btn-outline-danger ml-auto"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
          >
            Close
          </button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
