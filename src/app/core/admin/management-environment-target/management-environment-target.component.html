<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Target Servers</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)">
                                    <i class="fas fa-user-shield text-dark"></i>
                                </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="text-dark"> Management </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="text-dark"> Environments </a>
                            </li>
                            <li aria-current="page" class="breadcrumb-item active">
                                Target Servers
                            </li>
                        </ol>
                    </nav>
                </div>

                <div class="col-lg-6 col-5 text-right">
                    <button class="btn btn-default btn-sm" type="button" (click)="openModal(addServer)">
                        <i class="fas fa-plus"></i>
                        Target Server
                    </button>
				</div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="dataTables_wrapper py-4">
                    <div class="row">
                      <div class="col-sm-12 col-md-6">
                        <div class="dataTables_length" id="datatable_length">
                          <label>
                            Show
                            <select
                              name="datatable_length"
                              aria-controls="datatable"
                              class="form-control form-control-sm"
                              (change)="entriesChange($event)"
                            >
                              <option value="5" [selected]="tableEntries==5">5</option>
                              <option value="10" [selected]="tableEntries==10">10</option>
                              <option value="15" [selected]="tableEntries==15">15</option>
                              <option value="-1" [selected]="tableEntries==-1">All</option>
                            </select>
                            records
                            </label>
                        </div>
                      </div>
                      <div class="col-sm-12 col-md-6">
                        <div id="datatable_filter" class="dataTables_filter">
                          <label>
                            <input
                              type="search"
                              class="form-control form-control-sm"
                              placeholder="Search records"
                              aria-controls="datatable"
                              (keyup)="filterTable($event)"
                            />
                          </label>
                        </div>
                      </div>
                    </div>
                
                    <ngx-datatable
                      class="bootstrap selection-cell"
                      [columnMode]="'force'"
                      [headerHeight]="50"
                      [footerHeight]="50"
                      [rowHeight]="'auto'"
                      [limit]="tableEntries != -1 ? tableEntries:undefined"
                      [rows]="listTarget"
                      (activate)="onActivate($event)"
                    >
                
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Name</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.name}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                              <span>Host</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                              {{row.host}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                              <span>Port</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                              {{row.port}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                              <span>SSL</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                              <span *ngIf="row.ssl == 'ssl'" class="badge badge-pill badge-primary">SSL</span>
                              <span *ngIf="row.ssl == 'no-ssl'" class="badge badge-pill badge-warning">No-SSL</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                              <span>Enabled</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                              <span *ngIf="row.enable == 'enabled'" class="badge badge-pill badge-success">Enabled</span>
                              <span *ngIf="row.enable == 'disabled'" class="badge badge-pill badge-warning">Disabled</span>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #addServer>
    <div class="modal-header bg-default">
        <h6 class="modal-title text-white my-auto" id="modal-title-default">
            Add Target Server
        </h6>

        <button
            aria-label="Close"
            class="close"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            <span aria-hidden="true" class="text-white my-auto"> Ã— </span>
        </button>
    </div>

    <div class="modal-body">
        <form>
            <div class="form-group">
                <label class="form-control-label">Name</label>
                <input 
                  class="form-control"
                  placeholder="Name"
                  type="text"
                >
            </div>
            <div class="form-group">
                <label class="form-control-label">Host</label>
                <input 
                  class="form-control"
                  placeholder="Host"
                  type="text"
                >
            </div>
            <div class="form-group">
                <label class="form-control-label">Port</label>
                <input 
                  class="form-control"
                  placeholder="Port"
                  type="number"
                >
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Enabled</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck2">
                <label class="custom-control-label" for="customCheck2">SSL</label>
            </div>
        </form>
    </div>

    <div class="modal-footer mt--3">
        <button 
            class="btn btn-success"
            type="button"
            (click)="confirm()"
        >
            Create
        </button>

        <button
            class="btn btn-outline-danger ml-auto"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            Close
        </button>
    </div>
</ng-template>
