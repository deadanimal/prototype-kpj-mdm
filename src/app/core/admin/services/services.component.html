<ng-template #createAPI>
    <div class="modal-header bg-default">
        <h6 class="modal-title text-white my-auto" id="modal-title-default">
            Create New API
        </h6>

        <button
            aria-label="Close"
            class="close"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            <span aria-hidden="true" class="text-white my-auto"> Ã— </span>
        </button>
    </div>

    <div class="modal-body">
        <form [formGroup]="apiForm">
            <div class="form-group">
                <label class="form-control-label">Name</label>
                <input 
                  class="form-control"
                  placeholder="Enter API name"
                  formControlName="name"
                  type="text"
                >
                <ng-container *ngFor="let message of apiFormMessages.name">
                    <div *ngIf="apiForm.get('name').hasError(message.type) && (apiForm.get('name').dirty || apiForm.get('name').touched)">
                        <p class="error-message"><span>{{ message.message }}</span></p>
                    </div>
                </ng-container>
            </div>
            <div class="form-group">
                <label class="form-control-label">Email</label>
                <input 
                  class="form-control"
                  placeholder="Enter endpoint"
                  formControlName="endpoint"
                  type="text"
                >
                <ng-container *ngFor="let message of apiFormMessages.endpoint">
                    <div *ngIf="apiForm.get('endpoint').hasError(message.type) && (apiForm.get('endpoint').dirty || apiForm.get('endpoint').touched)">
                        <p class="error-message"><span>{{ message.message }}</span></p>
                    </div>
                </ng-container>
            </div>
        </form>
    </div>

    <div class="modal-footer mt--3">
        <button 
            class="btn btn-success"
            type="button"
            (click)="confirm()"
            [disabled]="!apiForm.valid"
        >
            Create
        </button>

        <button
            class="btn btn-outline-danger ml-auto"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            Close
        </button>
    </div>
</ng-template>
